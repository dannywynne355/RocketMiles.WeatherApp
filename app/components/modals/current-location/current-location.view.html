<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Welcome to WeatherApp!</h3>
</div>
<div class="modal-body" id="modal-body">
    Would you like to get the forecast for your current location?
</div>
<div class="modal-footer">

</div>
